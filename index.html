<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div id="status" class="status">
            Player X's turn
        </div>

        <div id="board" class="board" role="grid" aria-label="Tic Tac Toe Board">
            <!-- Cells generated by JS -->
        </div>

        <button id="restartBtn" class="restart-btn">Restart Game</button>

        <div class="instructions">
            <p><strong>Mouse:</strong> Click a square to play.</p>
            <p><strong>Keyboard:</strong> Use Arrow Keys to move, Enter or Space to place.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
